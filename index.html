<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Logika - Головна</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        header {
            padding: 40px 0;
        }
        
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
            background: white;
            color: #6e8efb;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        nav {
            margin: 40px 0;
        }
        
        .main-button {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 20px 40px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .main-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            background: #ff5252;
        }
        
        .decoration {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            z-index: -1;
        }
        
        .dec-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
        }
        
        .dec-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -100px;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="decoration dec-1"></div>
    <div class="decoration dec-2"></div>
    
    <div class="container">
        <header>
            <div class="logo">I ❤️ Logika</div>
            <h1>Мої проекти</h1>
            <p>Тут зібрані всі мої програми, створені під час курсу програмування</p>
        </header>
        
        <nav>
            <a href="games.html" class="main-button">Мої ігри</a>
            <a href="#" class="main-button">Про мене</a>
        </nav>
    </div>
    
    <footer>
        &copy; 2023 I Love Logika Project. Всі права захищені.
    </footer>
</body>
</html>
